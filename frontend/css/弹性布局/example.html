<html>
  <head>
    <style>
    #container {
      display: box;
      display: -webkit-box;
      flex-flow: row wrap;
      width: 100%;
      height: 200px;
    }
    #first {
      background: red;
      box-flex: 1;
      -webkit-box-flex: 1;
    }
    #second {
      background: blue;
      box-flex: 1;
      -webkit-box-flex: 1;
    }
    #third {
      background: green;
      box-flex: 1;
      -webkit-box-flex: 1;
    }
    </style>
  </head>
  <body>
  <div id="container">
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
  </div>
  </body>
</html>
